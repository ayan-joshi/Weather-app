<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('assets\pic.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div id="weatherDisplay" class="weather">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="errorDisplay" class="error">
            <!-- Error messages will be displayed here -->
        </div>
        <div class="unit-selection">
            <label for="unitToggle">Select Unit: </label>
            <select id="unitToggle">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>
        <div class="geolocation">
            <button id="useGeolocationBtn">Use My Location</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
